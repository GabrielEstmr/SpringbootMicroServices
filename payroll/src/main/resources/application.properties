spring.application.name=hr-payroll


# => PORT configuration
# Para gerar porta aleatoria
server.port=${PORT:0}
# Formatação Nome Instancia = Nome instancia + id instancia + porta aleatoria
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}


# Eureka server Configuration - tem que falar onde o Eureka vai rodar
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Configuração de Timeout => OBS: hystrix tem que ser maior que ribbon!!!
# Pois como default o Eureka espera 1 segundo ai já pega a exception
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000